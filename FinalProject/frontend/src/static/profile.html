<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/profile.css">
  <script type="module" src="./js/common.js"></script>
  <script type="module" src="./js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Profile</title>
  <!-- BEGIN INSTALLABLE APP-->
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
  <meta name="theme-color" content="#252831">
  <link rel="apple-touch-icon" href="./images/NutriTrack_192x192.png">
  <link rel="icon" type="image/png" href="./images/NutriTrack_192x192.png">
  <!-- END INSTALLABLE APP-->
</head>

<body>
  <nav class="navbar navbar-expand-sm flex-sm-nowrap flex-wrap">
    <div class="container-fluid">
      <button class="navbar-toggler flex-grow-sm-1 flex-grow-0 me-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">NutriTrack</a>
      <div class="justify-content-center navbar-collapse collapse" id="navbar5">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addRecipe">Add Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="row mt-3">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <h5 class="my-3" id="full-name"></h5>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Height (Inches)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="height">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Weight (Lbs)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="weight">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Calorie Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="calories">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Protein Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="protein">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fat Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="fat">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Carb Goal (g)</p>
              </div>
              <div class="col-sm-9">
                <input type="text" id="carbs">
              </div>
            </div>
            <div class="row">
              <button type="button" class="col-10 my-4 saveBtn" id="saveBtn">Save</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Offline Modal -->
  <div class="modal fade" id="offlineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">You're offline</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The action you tried performing is currently unavailable. Please check your internet connection.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
