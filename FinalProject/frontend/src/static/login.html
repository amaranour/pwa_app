<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <script type="module" src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <title>Login</title>
  <!-- BEGIN INSTALLABLE APP-->
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
  <meta name="theme-color" content="#252831">
  <link rel="apple-touch-icon" href="./images/NutriTrack_192x192.png">
  <link rel="icon" type="image/png" href="./images/NutriTrack_192x192.png">
  <!-- END INSTALLABLE APP-->
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./images/NutriTrack_1024x1024.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="needs-validation" novalidate>
            <div id="errorBox" class="hidden"></div>
            <div class="form-outline mb-4">
              <input type="username" id="username" class="form-control form-control-lg"
                placeholder="Enter a valid username" required />
              <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password"
                required />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" id="loginButton" class="btn border border-dark btn-lg gradient-custom-4"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/registration"
                  class="link-danger">Register</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <!-- Offline Modal -->
  <div class="modal fade" id="offlineModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">You're offline</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The action you tried performing is currently unavailable. Please check your internet connection.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
